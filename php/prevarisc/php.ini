[PHP]
engine = On
short_open_tag = Off
asp_tags = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = 17
disable_functions = system,popen,show_source
disable_classes =
zend.enable_gc = On
expose_php = Off
max_execution_time = 90
max_input_time = 30
memory_limit = 256M
error_reporting = -1
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = On
html_errors = On
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
doc_root =
user_dir =
enable_dl = Off
file_uploads = On
upload_max_filesize = 30M
max_file_uploads = 3
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 3
post_max_size=30M
max_input_vars=5000

[Opcache]
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.fast_shutdown=1
opcache.enable_cli=1

[CLI Server]
cli_server.color = On

[Date]
date.timezone = Europe/Paris

[Pdo_mysql]
pdo_mysql.allow_local_infile = On
pdo_mysql.allow_persistent = On
pdo_mysql.cache_size = 2000
pdo_mysql.max_persistent = -1
pdo_mysql.max_links = -1
pdo_mysql.default_port = 3306
pdo_mysql.default_host =
pdo_mysql.default_user =
pdo_mysql.default_password =
pdo_mysql.connect_timeout = 60
pdo_mysql.trace_mode = Off

[SQL]
sql.safe_mode = On

[Interbase]
ibase.allow_persistent = 1
ibase.max_persistent = -1
ibase.max_links = -1
ibase.timestampformat = "%Y-%m-%d %H:%M:%S"
ibase.dateformat = "%Y-%m-%d"
ibase.timeformat = "%H:%M:%S"

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off

[bcmath]
bcmath.scale = 0

[Session]
session.save_handler = files
session.save_path = /home/prv/cache
session.use_cookies = 1
session.use_only_cookies = 1
session.name = prv
session.auto_start = 0
session.cookie_lifetime =
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = On
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 86400
session.bug_compat_42 = On
session.bug_compat_warn = On
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.hash_function = 0
session.hash_bits_per_character = 5
url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=fakeentry"